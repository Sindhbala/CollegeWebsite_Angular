Carousel Section
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  Indicators
  <div class="carousel-indicators" >
    <button *ngFor="let slide of slides; let i = index" 
            type="button" 
            [attr.data-bs-target]="'#myCarousel'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null">
    </button>
  </div>

  
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" 
         class="carousel-item" 
         [class.active]="i === 0">
      <img [src]="slide.src" class="d-block w-100" [alt]="slide.alt">
      <div class="carousel-caption d-none d-md-block ">
  
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br><br>


<div class="container d-flex align-items-start">
  <div style="flex: 1;">
    <h2>{{ about.title }}</h2>
    <p>
      {{ about.content }}
      <a routerLink="/about" class="readmore">Read More</a>.
    </p>
  </div>
  <img [src]="about.image" alt="About Image" style="width:300px; height: 200px; margin-left:40px;">
</div>
