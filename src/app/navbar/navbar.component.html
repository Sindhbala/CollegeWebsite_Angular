<nav  class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container-fluid">
        <img src="/assets/ICL-Logo.jpg" style="width: 80px; height: 80px;" alt="Logo">
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse navbar-black" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li *ngFor="let link of navLinks" class="nav-item">
                    <a
                        class="nav-link"
                        [routerLink]="link.path"
                        (click)="link.label === 'LOGOUT' ? logout() : null"
                    >
                        <i *ngIf="link.icon" [class]="link.icon"></i>
                        {{ link.label }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
